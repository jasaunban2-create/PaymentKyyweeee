<!DOCTYPE html>
<html lang="id">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Efek nebula dan bintang */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 5s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        /* Efek cahaya nebula */
        .nebula {
            position: fixed;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background: radial-gradient(circle at 30% 30%, rgba(120, 50, 255, 0.3), transparent 40%),
                        radial-gradient(circle at 70% 20%, rgba(255, 50, 150, 0.2), transparent 40%),
                        radial-gradient(circle at 40% 70%, rgba(50, 150, 255, 0.2), transparent 40%);
            z-index: -1;
            animation: rotate 60s infinite linear;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Container utama */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Header dengan gambar bulat */
        .header {
            text-align: center;
            margin: 40px 0;
            animation: fadeIn 1.5s ease-out;
        }

        .profile-img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 30px rgba(120, 50, 255, 0.7);
            margin-bottom: 20px;
            animation: pulse 3s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 20px rgba(120, 50, 255, 0.7); }
            50% { box-shadow: 0 0 40px rgba(120, 50, 255, 0.9); }
            100% { box-shadow: 0 0 20px rgba(120, 50, 255, 0.7); }
        }

        .welcome-text {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #ff8a00, #e52e71, #9d50bb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 30px;
        }

        /* Konten pembayaran */
        .payment-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            width: 100%;
            animation: slideUp 1s ease-out;
        }

        .payment-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            width: 300px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .payment-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }

        .payment-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-align: center;
            color: #ff8a00;
        }

        .payment-info {
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .payment-label {
            font-weight: bold;
            color: #9d50bb;
            margin-bottom: 5px;
        }

        .payment-value {
            font-size: 1.1rem;
        }

        .qris-container {
            text-align: center;
            margin-top: 20px;
        }

        .qris-image {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .qris-link {
            display: inline-block;
            margin-top: 10px;
            color: #ff8a00;
            text-decoration: none;
            font-weight: bold;
        }

        .qris-link:hover {
            text-decoration: underline;
        }

        /* Footer */
        .footer {
            margin-top: 50px;
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
            opacity: 0.7;
        }

        /* Animasi */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(30px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsif */
        @media (max-width: 768px) {
            .welcome-text {
                font-size: 2rem;
            }
            
            .payment-container {
                flex-direction: column;
                align-items: center;
            }
            
            .payment-card {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <!-- Efek nebula -->
    <div class="nebula"></div>
    
    <!-- Efek bintang -->
    <div class="stars" id="stars"></div>

    <!-- Konten utama -->
    <div class="container">
        <header class="header">
            <img src="https://files.catbox.moe/utqz8b.jpg" alt="Profile" class="profile-img">
            <h1 class="welcome-text">WELCOME DI ALL PAYMENT KYYWE</h1>
            <p class="subtitle">Silakan pilih metode pembayaran yang tersedia</p>
        </header>

        <div class="payment-container">
            <!-- Kartu DANA -->
            <div class="payment-card">
                <h2 class="payment-title">DANA</h2>
                <div class="payment-info">
                    <div class="payment-label">Nomor</div>
                    <div class="payment-value">087874744351</div>
                </div>
                <div class="payment-info">
                    <div class="payment-label">Atas Nama</div>
                    <div class="payment-value">INA WAHYUNI</div>
                </div>
            </div>

            <!-- Kartu GOPAY -->
            <div class="payment-card">
                <h2 class="payment-title">GOPAY</h2>
                <div class="payment-info">
                    <div class="payment-label">Nomor</div>
                    <div class="payment-value">081574757113</div>
                </div>
                <div class="payment-info">
                    <div class="payment-label">Atas Nama</div>
                    <div class="payment-value">FAHRI</div>
                </div>
            </div>

            <!-- Kartu QRIS -->
            <div class="payment-card">
                <h2 class="payment-title">QRIS</h2>
                <div class="qris-container">
                    <img src="https://files.catbox.moe/l82nhi.jpg" alt="QR Code" class="qris-image">
                    <a href="https://files.catbox.moe/l82nhi.jpg" target="_blank" class="qris-link">Lihat QRIS</a>
                </div>
            </div>
        </div>

        <footer class="footer">
            <p>¬© 2023 All Payment Kyywe. Semua hak dilindungi.</p>
        </footer>
    </div>

    <!-- Audio untuk musik penyambutan -->
    <audio id="welcomeMusic" loop>
        <source src="https://files.catbox.moe/xnzfup.mp3" type="audio/mp3">
        Browser Anda tidak mendukung elemen audio.
    </audio>

    <script>
        // Membuat efek bintang
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 200;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // Posisi acak
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                
                // Ukuran acak
                const size = Math.random() * 3;
                
                // Durasi animasi acak
                const duration = Math.random() * 5 + 3;
                
                star.style.left = `${x}%`;
                star.style.top = `${y}%`;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.animationDuration = `${duration}s`;
                star.style.animationDelay = `${Math.random() * 5}s`;
                
                starsContainer.appendChild(star);
            }
        }

        // Memutar musik saat halaman dimuat
        window.addEventListener('load', function() {
            createStars();
            
            // Memutar musik penyambutan
            const music = document.getElementById('welcomeMusic');
            music.volume = 0.5; // Mengatur volume menjadi 50%
            music.play().catch(e => {
                console.log("Autoplay diblokir oleh browser. Klik di mana saja untuk memutar musik.");
            });
            
            // Memungkinkan pengguna untuk memutar musik dengan mengklik di mana saja
            document.body.addEventListener('click', function() {
                if (music.paused) {
                    music.play();
                }
            });
        });
    </script>
</body>
</html>
